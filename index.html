<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <div class="container-fluid">
        <div class="img-container">
            <img src="https://res.cloudinary.com/connoisseur/image/upload/v1568903064/Image_from_iOS_i27c8w.jpg" alt="login_Avatar">
        </div>
    </div>


    <div class=" form-container">
        <form action="index.php" method="POST">
            <h1>WELCOME TO TEAM FEARLESS</h1>
            <h2>LOG IN</h2>

            <label for="email">Email</label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="text" placeholder="Password" name="password" id="password" required>

            <label>
                <input type="checkbox" checked="checked" name="remember">Remember me
            </label>
            <a href="#">Forgot password?</a>


            <div class="buttons">
                <button class="login" id="sign-in">LOGIN</button>
                <a href="#"><p>Create Account</p></a>
            </div>

        </form>
    </div>

</body>
</html>
