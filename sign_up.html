<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<form action="sign_up.php" style="border:1px solid #ccc">
  <div class="container">
        <img src="https://res.cloudinary.com/connoisseur/image/upload/v1568903064/Image_from_iOS_i27c8w.jpg" class="clearfix" alt="login_avatar">
        <div class="content clearfix">
            <h1>TeamFearless</h1>
            <h2>Create Account</h2>
            <p class="sub-heading">Welcome to TeamFearless.</p>

            
            
            <label for="first Name"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="first_name" id="first Name" required>

            <label for="last name"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="last_name" id="last name" required>

            <label for="user name"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="user_name" id="user name" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <label for="password-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="password-repeat" id="password-repeat" required>
            
            <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clear fix">
            <button type="submit" class="sign_up_btn">Sign Up</button>
            </div>
        </div>
    </div>
</form>

</body>
</html>
