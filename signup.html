<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
        <img src="https://res.cloudinary.com/connoisseur/image/upload/v1568903064/Image_from_iOS_i27c8w.jpg" class="clearfix">
        <div class="content clearfix">
            <h1>TeamFearless</h1>
            <h2>Create Account</h2>
            <p class="sub-heading">Welcome to TeamFearless.</p>
            
            
            <label for="fname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="email" required>

            <label for="lname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="email" required>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            
            <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
            <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </div>
</form>

</body>
</html>
